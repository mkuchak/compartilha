mutation CreateUser {
  insert_user_one(
    object: {
      email: "johndoe@gmail.com"
      password: "123"
      first_name: "John"
      last_name: "Doe"
      address: {
        data: {
          zip: "98700-000"
          state: "Rio Grande do Sul"
          city: "Ijuí"
          neighborhood: "Centro"
          street: "Rua José Bonifácio"
          number: 987
          complement: "Casa"
        }
      }
    }
  ) {
    id
    email
    address {
      id
      zip
    }
  }
}

mutation CreateCauses {
  insert_cause(
    objects: [
      { name: "Combate ao abuso infantil e apoio às vítimas" }
      { name: "Educação de crianças e jovens" }
      { name: "Crianças desaparecidas" }
      { name: "Crianças com deficiência" }
      { name: "Apoio a crianças com câncer" }
      { name: "Apoio a mulheres vítimas de violência" }
      { name: "Empoderamento feminino" }
      { name: "Combate à desigualdade racial" }
      { name: "Apoio a pessoas em situação de rua" }
      { name: "Apoio a adultos com câncer" }
      { name: "Combate à pobreza" }
      { name: "Inclusão de pessoas com deficiência" }
      { name: "Apoio a dependentes químicos" }
      { name: "Defesa dos direitos indígenas" }
      { name: "Preservação do meio ambiente" }
      { name: "Ajuda a animais abandonados" }
    ]
  ) {
    returning {
      id
      name
    }
  }
}

mutation CreateCategiry {
  insert_category(
    objects: [
      { name: "Alimentos" }
      { name: "Higiene e Limpeza" }
      { name: "Agasalhos" }
      { name: "Lazer" }
      { name: "Saúde" }
    ]
  ) {
    returning {
      id
      name
    }
  }
}

